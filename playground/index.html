<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mox Playground</title>
    <style>
      :root {
        color-scheme: dark light;
        font-family: "Inter", "SF Pro Display", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background-color: #0f111a;
        color: #f0f3ff;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: radial-gradient(circle at top, #1b2431, #090b12 60%);
      }

      header {
        padding: 1rem 1.5rem;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 1rem;
      }

      h1 {
        font-size: 1.2rem;
        margin: 0;
        font-weight: 600;
      }

      button {
        border: none;
        background: #4f46e5;
        color: white;
        padding: 0.6rem 1.2rem;
        border-radius: 0.4rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
      }

      button:disabled {
        opacity: 0.65;
        cursor: wait;
      }

      button:not(:disabled):hover {
        background: #6366f1;
      }

      button:not(:disabled):active {
        transform: translateY(1px);
      }

      .github-link {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        font-weight: 600;
        text-decoration: none;
        color: #cfd8f3;
        transition: color 0.2s ease;
      }

      .github-link svg {
        width: 1rem;
        height: 1rem;
        fill: currentColor;
      }

      .github-link:hover {
        color: #ffffff;
      }

      #status {
        flex: 1;
        min-width: 200px;
        font-family: "JetBrains Mono", "SFMono-Regular", Menlo, Monaco, monospace;
        font-size: 0.85rem;
        color: #a8b3cf;
        transition: color 0.3s ease, opacity 0.4s ease;
        opacity: 1;
      }

      #status.ready {
        color: #34d399;
      }

      #status.error {
        color: #f87171;
      }

      #status.busy {
        color: #fdba74;
      }

      #editor-container {
        flex: 1;
        min-height: 0;
        padding: 0 1.5rem 1.5rem 1.5rem;
      }

      #status.dimmed {
        opacity: 0;
      }

      #editor {
        width: 100%;
        height: calc(100vh - 120px);
        border-radius: 0.6rem;
        overflow: hidden;
        border: 1px solid #23273a;
        background: #0f111a;
        padding-top: 0.75rem;
        box-sizing: border-box;
        position: relative;
      }

      #editor::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 0.75rem;
        background: inherit;
        transition: background 0.3s ease;
        pointer-events: none;
      }

      #editor.processing::before {
        background: radial-gradient(circle at 25% 0, rgba(99, 102, 241, 0.12), #13192b);
      }

      #editor .monaco-editor-background,
      #editor .monaco-editor,
      #editor .monaco-editor .margin {
        transition: background 0.3s ease, background-color 0.3s ease;
        background: #0f111a !important;
      }

      #editor.processing .monaco-editor-background,
      #editor.processing .monaco-editor,
      #editor.processing .monaco-editor .margin {
        background: radial-gradient(circle at 25% 0, rgba(99, 102, 241, 0.12), #13192b) !important;
      }
    </style>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script defer src="./mox_playground.bc.wasm.js"></script>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <header>
      <h1>Mox Playground</h1>
      <button id="process"><span id="shortcut-hint">Process buffer (⌘/Ctrl + Enter)</span></button>
      <a
        class="github-link"
        href="https://github.com/julesjacobs/mox"
        target="_blank"
        rel="noopener noreferrer"
      >
        <svg viewBox="0 0 16 16" aria-hidden="true" focusable="false">
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
            0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
            -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
            0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.49 7.49 0 0 1 4.01 0c1.53-1.04
            2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48
            0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8Z"
          ></path>
        </svg>
        GitHub
      </a>
      <div id="status">Waiting for WebAssembly build…</div>
    </header>
    <section id="editor-container">
      <div id="editor"></div>
    </section>
  </body>
</html>
